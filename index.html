<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ELibrary</title>

    <!-- Bootstrap -->
    <!--
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top ">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="padding-top: 10px; padding-bottom: 10px">
                    <img id="logo" src="images/SAG_Logo.png" height="30px" alt="Software AG is a world leader in enterprise Software and solutions" />
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">ELECTRONIC LIBRARY</a></li>
                </ul>
            </div>

        </div>

    </nav>

    <div class="container" style="padding-top: 70px;">

        <div class="row">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/carousel1.jpg" alt="There is no friend as loyal as a book.">
                        <div class="carousel-caption">
                            <h2>There is no friend as loyal as a book.</h2>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/carousel2.jpg" alt="A book is a gift you can open again and agian.">
                        <div class="carousel-caption">
                            <h2>A book is a gift you can open again and agian.</h2>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/carousel3.jpg" alt="Books are the windows through wihich the souls look out.">
                        <div class="carousel-caption">
                            <h2>Books are the windows through wihich the souls look out.</h2>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>

        <div class="row" style="padding-top: 20px; margin-bottom: 20px;">
            <div class="col-md-4 col-md-offset-4">

                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" id="searchQuery" class="search-query form-control" placeholder="Search" />
                        <span class="input-group-btn">
                            <button id ="btnSearchBooks" class="btn btn-default" type="button">
                                <span class=" glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                </div>

            </div>
        </div>



        <div id="bookContainer" class="col-md-12 reset-margin-padding container-border" style="padding-top: 10px;">
        </div>
        <div id="modal-div" class="col-md-12">

            <!-- Modal for adding new book -->
            <div class="modal fade" id="addNewBookModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add new book</h4>
                        </div>
                        <div class="modal-body">
                            <div>
                                <label for="newBookName">Book Name</label>
                                <input class="form-control" type="text" id="newBookName">
                                <label for="newBookAuthor">Book Author</label>
                                <input class="form-control" type="text" id="newBookAuthor">
                                <label for="newBookID">Book ID</label>
                                <input class="form-control" type="text" id="newBookID">
                                <label for="newBookPrice">Book Price</label>
                                <input class="form-control" type="text" id="newBookPrice">
                                <label for="newBookDescription">Book Description</label>
                                <input class="form-control" type="text" id="newBookDescription">
                                <label for="newBookImageURL">Book Image URL</label>
                                <input class="form-control" type="text" id="newBookImageURL">
                                <label for="newBookCategory">Book Category</label>
                                <input class="form-control" type="text" id="newBookCategory">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="btnAddBook" class="btn btn-primary" data-dismiss="modal">Add</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Modal for displaying book details -->
            <div id="bookDetailsModal" class="myModal">

                <!-- Modal content -->
                
                <div class="myModal-content">
                    <span id ="closeModal" class="myClose">x</span>
                    <div class="modal-body" id="bookDetailsModalBody" style="margin-top:30px">
                            
                        </div>
                </div>

            </div>

        </div>
        <div class="col-md-12">
        </div>

        <!-- container ending -->
    </div>
    <button type="button" class="btn btn-info btn-primary" data-toggle="modal" data-target="#addNewBookModal" style="position: fixed; bottom: 10px; right: 10px;"><span class=" glyphicon glyphicon-plus"></span> Add New Book </button>

</body>

</html>
